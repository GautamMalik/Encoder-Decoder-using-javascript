<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Encoder/Decoder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #2980b9;
            font-size: 1.5rem;
            margin-top: 20px;
        }


        .input-output-wrapper {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 20px;
        }

        textarea {
            width: 460px; 
            height: 300px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            background-color: #fff;
        }


        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

       
        button {
            background-color: #3498db;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px; 
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            background-color: #1c6ba2;
        }

        #clearButton {
            background-color: #e74c3c;
        }

        #clearButton:hover {
            background-color: #c0392b;
        }

        #resultString {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            color: #555;
            font-family: monospace;
            font-size: 1rem;
        }

        .copyButton {
            background-color: transparent;
            color: #3498db;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .copyButton:hover {
            color: #ffff;
        }

        .copyButton:active {
            color: #1c6ba2;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Encoder-Decoder</h1>


    <div class="input-output-wrapper">
        <div style="position:relative;">
            <button class="copyButton" onclick="copyToClipboard('inputString')">
                <i class="fas fa-clipboard"></i> <!-- Font Awesome clipboard icon -->
            </button>
            <textarea id="inputString" placeholder="Enter text here"></textarea>
        </div>
        <div style="position:relative;">
            <button class="copyButton" onclick="copyToClipboard('resultString')">
                <i class="fas fa-clipboard"></i> <!-- Font Awesome clipboard icon -->
            </button>
            <textarea id="resultString" readonly placeholder="Encoded/Decoded result will appear here"></textarea>
        </div>
    </div>

    <div class="button-container">
        <button onclick="encodeString()">Encode</button>
        <button onclick="decodeString()">Decode</button>
        <button id="clearButton" onclick="clearFields()">Clear</button>
    </div>
</div>

<script>

    function encodeString() {
        const input = document.getElementById('inputString').value;
        if (input) {
            const encoded = btoa(input); 
            document.getElementById('resultString').value = encoded;
        } else {
            alert("Please enter a string to encode.");
        }
    }

    function decodeString() {
        const input = document.getElementById('inputString').value;
        if (input) {
            try {
                const decoded = atob(input);
                document.getElementById('resultString').value = decoded;
            } catch (e) {
                alert("Invalid Base64 string. Please check your input.");
            }
        } else {
            alert("Please enter a string to decode.");
        }
    }
    
    function clearFields() {
        document.getElementById('inputString').value = '';
        document.getElementById('resultString').value = '';
    }

    function copyToClipboard(id) {
        const textarea = document.getElementById(id);
        textarea.select();
        document.execCommand('copy');
    }
</script>

</body>
</html>
